<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .xhz {
        /* border: 1px solid #999; */
        width: 120px;
        margin-left: 100px;
        /* margin-left: 200px; */
    }

    .xhz ul {
        list-style: none;
        border: 1px solid #999;
        padding: 0;
        margin: 0;
    }

    .xhz ul li {
        padding: 6px 10px;
    }

    .xhz ul li a {
        text-decoration: none;
        color: #333;
    }

    /* .xhz ul li.active {
        background-color: #afa;
    } */
</style>

<body>
    <div class="xhz">
        <ul>
            <Li class="link"><a>菜单1</a></Li>
            <Li class="link"><a href="">菜单2</a></Li>
            <Li class="link active"><a href="">菜单3</a></Li>
            <Li>菜单4</Li>
            <Li>
                <hr>
            </Li>
            <Li class="link"><a href="">菜单5</a></Li>
            <Li>菜单6</Li>
            <Li class="link"><a href="">菜单7</a></Li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
    //练习  :当点击某一个li得时候  让此li得背景变成#afa  其他li得背景默认颜色
    //.not 剔除一部分 不用得元素  
    $('.xhz ul li').not(':has("hr")').click(function (e) {
        e.preventDefault();  //去掉a标签得默认行为
        $(this).css('background-color', ' #afa');
        $(this).siblings().css('background-color', ' #fff');
    });
</script>

</html>
