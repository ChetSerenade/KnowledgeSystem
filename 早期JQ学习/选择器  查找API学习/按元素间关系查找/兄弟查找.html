<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .xhz {
        /* border: 1px solid #999; */
        width: 120px;
        margin-left: 100px;
        /* margin-left: 200px; */
    }

    .xhz ul {
        list-style: none;
        border: 1px solid #999;
        padding: 0;
        margin: 0;
    }

    .xhz ul li {
        padding: 6px 10px;
    }

    .xhz ul li a {
        text-decoration: none;
        color: #333;
    }

    .xhz ul li.active {
        background-color: #afa;
    }
</style>

<body>
    <div class="xhz">
        <ul>
            <Li class="link"><a href="">菜单1</a></Li>
            <Li class="link"><a href="">菜单2</a></Li>
            <Li class="link active"><a href="">菜单3</a></Li>
            <Li>菜单4</Li>
            <Li>
                <hr>
            </Li>
            <Li class="link"><a href="">菜单5</a></Li>
            <Li>菜单6</Li>
            <Li class="link"><a href="">菜单7</a></Li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
    //查找class为active的兄弟元素
    console.log($('.active').prev()); //上一个 
    console.log($('.active').prevAll());//前面所有
    console.log($('.active').next());//下一个 
    console.log($('.active').nextAll());//后面所有

    console.log($('.active').siblings());//所有兄弟元素

    console.log($('.active').nextAll('.link'));//后面所有的class='link'的兄弟元素

    console.log($('.active').next('.link'));//下一个class='link'的兄弟元素，未找到  值判断 最近的一个 不是一个一个得去找




</script>
</html>
