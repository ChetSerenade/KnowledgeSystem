<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            position: fixed;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            background-color: violet;
        }
         .box2 {
            position: fixed;
            top: 50px;
            left: 500px;
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            background-color: violet;
        }
    </style>
</head>

<body>
    <button type="button">
        变！
    </button>
    <div class="box">

    </div>

    <div class="box2">
    
    </div>
</body>
