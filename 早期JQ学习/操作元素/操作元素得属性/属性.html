<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="img/pp.jpg" title="图片">

    <button type="button" id="btn1" >删除img的title属性</button>


</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>

    $('img').click(function () {
        // $(this).attr('src','img/23.jpg').attr('title','好看');
        $(this).attr({
            src: 'img/timg.jpg',
            // src: 'img/23.jpg',
            title: '好看！'
            // title: '好看啊！'
        });
    });

    //删除属性
     $('#btn1').click(function () {
          $(this).prev().removeAttr('title');
        });




</script>

</html>
