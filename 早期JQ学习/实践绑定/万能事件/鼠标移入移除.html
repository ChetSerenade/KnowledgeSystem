<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .xhz {
        /* border: 1px solid #999; */
        width: 120px;
        float: left;
        margin-left: 100px;
        /* margin-left: 200px; */
    }

    .xhz ul {
        display: none;
        list-style: none;
        border: 1px solid #999;
        padding: 0;
        margin: 0;
        /* opacity: 0; */
        /* height: 0; */
        /* overflow: hidden; */
        /* transform: all 0.3s linear; */
    }

    .xhz ul li {
        padding: 6px 10px;
    }

    .xhz ul li a {
        text-decoration: none;
        color: #333;
    }

    .xhz>a {
        display: block;
        border: 1px solid #666;
        background-color: skyblue;
        border-radius: 5px;
        text-align: center;
        line-height: 30px;
        font-size: 14px;
        color: #333;
        text-decoration: none;
        margin-bottom: 2px;
    }

    /* .xhz .hide {
        opacity: 1;
        height: 150px;
    } */
</style>

<body>
    <div class="xhz">
        <a href="">打开关闭 菜单</a>
        <ul>
            <Li><a href="">菜单1</a></Li>
            <Li><a href="">菜单2</a></Li>
            <Li><a href="">菜单3</a></Li>
            <Li><a href="">菜单4</a></Li>
            <Li><a href="">菜单5</a></Li>
            <Li><a href="">菜单6</a></Li>
            <Li><a href="">菜单7</a></Li>
            <Li><a href="">菜单8</a></Li>
        </ul>
    </div>
    <button type="button" id="mm">hover</button>

</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
    //当时鼠标移入时 展开  移出时收起   要记得用stop
    // $('.xhz').mouseover(function () {
    //     $(this).find('ul').stop().slideDown();
    // });
    // $('.xhz').mouseout(function () {
    //     $(this).find('ul').stop().slideUp();
    // });

    //hover()  代替了 mouseove  mouseout
    $('.xhz').hover(function () {
        $(this).find('ul').stop().slideDown();
    }, function () {
        $(this).find('ul').stop().slideUp();
    });


    $('#mm').hover(function(){
        console.log('触发了！');
    });


</script>

</html>
