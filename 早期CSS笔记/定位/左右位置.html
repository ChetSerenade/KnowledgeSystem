<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				border: 0;
			}

			.cu {
				width: 300px;
				height: 300px;
				background-color: #808080;
			}

			#xu {
				position: relative;
				left: 20px;
				top: 100px;
			}

			#no {
				position: relative;
				left: 500px;
				top: -200px;
			}

			.red {
				width: 50px;
				height: 50px;
				top: 20px;
				left: 10px;
				position: absolute;
				background-color: #FF0000;
			}
			.blue {
				width: 50px;
				height: 50px;
				left: 70px;
				top: 20px;
				position: absolute;
				background-color: #0000FF;
			}
			.green {
				width: 50px;
				height: 50px;
				left: 130px;
				top: 20px;
				position: absolute;
				background-color: #00FF00;
			}
			.red2 {
				width: 50px;
				height: 50px;
				bottom: 20px;
				right: 10px;
				position: absolute;
				background-color: #FF0000;
			}
			.blue2 {
				width: 50px;
				height: 50px;
				bottom: 20px;
				right: 70px;
				position: absolute;
				background-color: #0000FF;
			}
			.green2 {
				width: 50px;
				height: 50px;
				bottom: 20px;
				right: 130px;
				position: absolute;
				background-color: #00FF00;
			
		</style>
	</head>
	<body>
		<div class="cu" id="xu"></div>
		<div class="cu" id="no">
			<div class="red"></div>
			<div class="blue"></div>
			<div class="green"></div>
			<div class="red2"></div>
			<div class="green2"></div>
			<div class="blue2"></div>
		</div>
	</body>
</html>
