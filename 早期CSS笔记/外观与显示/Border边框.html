<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div style="border: 10px dotted #ddd;"></div>
		<div style="border: 9px dashed #8B008B;"></div>
		<div style="border: 5px solid #FF7F50;"></div>
		<div style="border: 25px groove #ADFF2F;"></div>
		<div style="border: 15px ridge #111111;"></div>
		<div style="border: 30px outset #0000FF;"></div>
		<div style="border: 20px inset #ADFF2F;"></div>
		<!-- 
		dotted// 定义一个点线框
		dashed// 定义一个虚线框
		solid//定义实线边界
		double// 定义两个边界
		groove// 定义3D沟槽边界
		ridge// 定义3D脊边界
		inset// 定义一个3D的嵌入边框
		outset// 定义一个3D突出边框
		none// 默认无边框 
		-->
	</body>
</html>
