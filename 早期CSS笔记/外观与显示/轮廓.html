<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table,td{
				border: 1px solid #111111;
			}
			td{
				width: 50px;
				height: 40px;
			}
			table{
				border-spacing: 50px;
			}
			
			#dashed{
				outline: 3px dashed #0000FF;
			}
			#solid{
				outline: 10px solid #0000FF;
			}
			#dotted{
				outline: 2px dotted #0000FF;
			}
			#groove{
				outline: 20px groove #0000FF;
			}
			#double{
				outline: 10px double #0000FF;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td id="solid"></td>
				<td id="dotted"></td>
				<td id="dashed"></td>
			</tr>
			<tr>
				<td id="groove"></td>
				<td></td>
				<td id="double"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
