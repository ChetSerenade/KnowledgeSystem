	<body>
		Margin(外边距) ：

		围绕在元素边框外的区域，外边距是透明的
		与下一个元素之间的空间量

		margin-top：上边距
		margin-right：右边距
		margin-bottom：下边距
		margin-left：左边距

		默认情况下，所有元素都有外边距

		可以使用覆盖的方式重写 margin 属性

		body, p, div, h1, h2, h3, pre {
		margin: 0;
		}
		可以使用 margin 设置水平对齐方式

		margin: 0 auto;
	</body>
</html>
