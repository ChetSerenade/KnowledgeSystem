<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 选定元素列，给予定义（这是第几行） */
		li:nth-child(3){
			color: #0000FF;
		}
		/* 从下往上进行选择（几行定义） */
		li:nth-last-child(4){
			color: #FF0000;
		}
		</style>
	</head>
	<body>
		<ul>
			<li>nihaoxuhuahzi</li>
			<li>woyebuzdhidao</li>
			<li>zheyexujshini</li>
			<li>aiqingdeyangzinizhidaoma</li>
		</ul>
		<br>
		<ol>
			<li>nihaoxuhuahzi</li>
			<li>woyebuzdhidao</li>
			<li>zheyexujshini</li>
			<li>aiqingdeyangzinizhidaoma</li>
		</ol>
	</body>
</html>
