<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 给除text按钮之外的input元素添加蓝色的背景颜色 */
			input:not([type="text"]){
				color: #0000FF;
		</style>
	</head>
	<body>
		<input type="text">
		<br>
		<input type="button" value="button" />
		<br>
		<input type="submit" value="submit" />
	</body>
</html>
