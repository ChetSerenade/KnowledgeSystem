<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01-设置文本颜色和方向</title>
		<style type="text/css">
			header{
				color: #8B008B;
				direction: inherit;
				/* 规定应该从父元素继承 direction 属性的值。书写方向 */
				
			}
			main{
				color: rgba(0,0,444,0.3);
				/*rgba 加上a是透明度*/
				direction: ltr;
				/* 文本方向从右到左。 */
			}
			fotter{
				color: #888;
				direction: rtl;
					/* 文本方向从左到右 */
			}
		</style>
	</head>
	<body>
		<header>
			<h1>zheshiyige1lianxi</h1>
		</header>
		<main>
			<p>-khtml-border-bottom-left-radius</p>
			<p>-khtml-border-bottom-left-radius</p>
			<p>-khtml-border-bottom-left-radius</p>
			<p>-khtml-border-bottom-left-radius</p>
		</main>
		<fotter>
			-khtml-border-bottom-right-radius
			</footter>
	</body>
</html>
