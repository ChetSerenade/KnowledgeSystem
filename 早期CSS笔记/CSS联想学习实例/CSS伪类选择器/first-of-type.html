<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 选择器匹配属于其父元素的特定类型的首个子元素的每个元素。 */
			/* 等同于 :nth-of-type(1)。 */
		p:first-of-type{
			color: #0000FF;
		}
		/* 从下往上 */
		p:last-of-type{
			color: #FF0000;
		}
		</style>
	</head>
	<body>
		<div class="test">
			<div>这是一个列子 這個也是藍色！</div>
			<p>什么颜色呐？ 答案是 藍色~</p>
			<p></p>
			<p>颜色不一样</p>
		</div>
	</body>
</html>
