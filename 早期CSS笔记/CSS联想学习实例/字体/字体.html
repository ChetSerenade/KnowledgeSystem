<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.normal{
				font-style: normal;
				/* 正常 */
			}
			.italic{
				font-style: italic;
				/* 倾斜 */
			}
		</style>
			
			<!-- normal	默认值。浏览器显示一个标准的字体样式。
			italic	浏览器会显示一个斜体的字体样式。
			oblique	浏览器会显示一个倾斜的字体样式。
			inherit	规定应该从父元素继承字体样式。 -->
	</head>
	<body>
		<section>
		<p class="normal">这是hi水泥地上的JFK你
		我都会赛季的青蛙石家庄废物
		</p>
		<p class="italic">这是hi水泥地上的JFK你
		我都会赛季的青蛙石家庄废物
		</p>
		</section>
	</body>
</html>
