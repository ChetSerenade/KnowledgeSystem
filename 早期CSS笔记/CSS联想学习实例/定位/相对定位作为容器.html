<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				position: absolute;
			}
			.so{
				width: 300px;
				height: 300px;
				border: 1px solid #111111;
				margin: o auto;
				position: relative;
			}
			.top{
				background-color: #FF0000;
				left: 100px;
			}
			.left{
				background-color: #00FFFF;
				top: 100px;
			}
			.center{
				background-color: #8B008B;
				left:100px;
				top: 100px;
			}
			.tottom{
				background-color: #FFFF00;
				bottom: 0px;
				left: 100px;
			}
			.right{
				background-color: #0f0;
				left:200px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="so">
			<div class="top"></div>
			<div class="left"></div>
			<div class="tottom"></div>
			<div class="right"></div>
			<div class="center"></div>
		</div>
	</body>
</html>
