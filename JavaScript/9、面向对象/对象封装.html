<script>
    //对象直接量
    /*var ojb{
    属性名：值,
    ...:...,
    方法名：function(){...},
    ...:...
    }
    封装名 gaoyuzi  里面变量 还有一个 函数 一位学生，姓名，年龄，自我介绍 */
    var gaoyuzi = {
        name: "高瑜梓",
        age: "20",
        jianshao: function () {
            return "我是" + this.name + "，我对不起徐化志哥哥，我惹他生气了，我" + this.age;
        }
    };
    console.log(gaoyuzi);
    gaoyuzi.name = "徐化志";  //修改属性值 
    console.log(gaoyuzi.jianshao());


    //使用new 关键字  创建一个空对象
    /*var obj= new Object();
    obj.属性名=值;
    obj.xxx=xxx;
    obj.方法名=function(){...};
    obj.xxx=function(){...};*/

    //使用new 关键字 建立得封装  首先要建立一个空得 Object()
    var gaoyuzi = new Object();
    gaoyuzi.name = "gyz";
    gaoyuzi.age = "21";
    gaoyuzi.jianshao = function () {
        return "我是" + this.name + "，我对不起徐化志哥哥，我惹他生气了，我" + this.age;
    };

    console.log(gaoyuzi);
    gaoyuzi.age++;
    console.log(gaoyuzi.age);
    console.log(gaoyuzi.jianshao());

    var mary = {}; //创建一个空对象
    mary.name = "hhh";
    var alice = { name: "yyy" };
    alice.age = 22;


    var mary = []; //创建一个空对象
    mary[0] = 1;

    arr["age"] = "24";

    console.log(arr);
    console.log(arr["name"]);
    console.log(arr.classname);

    var obj = new Object();
    obj.name = "mmm";
    obj.age = "99";
    obj["className"] = "为什么差不多";
    console.log(obj);
