<script>
    //相互转换
    //对象 和json字符串
    //json字符串，是一种对象格式得字符串，在json字符串中，key必须加双引号

    var tomObj = { name: "tom", age: 22 };//对象
    var tomJson = '{"name":"xhz","age":"23"}';  //Json 字符串

    console.log(tomObj);
    console.log(tomJson);

    console.log(tomJson.name);
    console.log(tomJson.age);


    console.log(typeof tomJson);
    console.log(typeof tomObj);


    var tomObj = JSON.parse(tomJson);  //转化json 字符串  转化成对象  不修改原字符串  返回新对象 
    console.log(tomObj.name);

    var newStr = JSON.stringify(tomObj); //将对象转化成JSON字符串 不修改原字符串  返回新对象 
    console.log(newStr);
