<script>
    // 构造函数 是一种专门描述一类对象统一结构得函数
    // 对象模板 -比喻为- '设计图'  通过 模板构造实列

    //函数名(类型名) 首字母大写  
    /*function 类型名(参数列表) {
        this.属性名 = 参数;
        this.xxx = xxx;
        this.方法名 = function () {...}
    }*/

    /* 第二部 用构造函数反复创建多个同类型对象
    -通过构造函数创建得具体实列得时候 必须用new 关键字
    var obj=new 类型名(实参列表);
    var obj=new 类型名(实参列表);
    */


    //定义构造函数 
    function Student(name,age) {
        this.name = name;
        this.age = age;
        this.gyz = function () {
            return "你好啊！这是你得第一个构造函数" + this.name + "!恭喜你！";
        }
    }
    //用构造函数创建新对象
    var xhz = new Student("xhz",19);
    var gyz = new Student("gyz",20);
    var bzm = new Student("sb",22);

    console.log(xhz);
    console.log(gyz);
    console.log(bzm);
    console.log(gyz.gyz());


    //遍历
   for(var key in Student){
       console.log(key);
       console.log(Student[key]);
   }











</script>
</html>
