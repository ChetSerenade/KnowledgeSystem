<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>

    //功能只使用一次 才用自调的匿名函数
    //函数自己调用自己
    //匿名函数自调完 自动销毁
    (function () {
        var q = "Hello!";
        var b = "徐化志！";
        document.write(q + "," + b);
    })();


    +function () {
        var q = "Hello!";
        var b = "徐化志！";
        document.write(q + "," + b);
    }();

    !function () {
        var q = "Hello!";
        var b = "徐化志！";
        document.write(q + "," + b);
    }();






</script>


</html>
