<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script>
    //async 进行函数分割
    // 先执行 a+c 在执行 中间得ajax 再去执行 alert 

    async function show() {
        let a = 10;
        let c = 90;
        let data = await $.ajax({ url: 'mo/1.txt', dataType: 'json' });

        alert(a + c + data[0]);
    }
    show();

</script>

</html>
