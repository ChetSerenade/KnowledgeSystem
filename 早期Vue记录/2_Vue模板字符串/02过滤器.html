<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

</head>

<body>
    <!-- view -->
    <div id="app">
        {{mode|defore}}
        <br> {{mode|upda}}
        <br> {{mode|updata}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        // viewmodel
        var app = new Vue({
            el: "#app",
            data: {
                mode: 'hello 你好'
            },
            filters: {
                defore: (mode) => {
                    return mode.substr(5);
                },
                upda: (mode) => {
                    return mode.toUpperCase();
                },
                updata: (mode) => {
                    return mode.charAt(0).toUpperCase() + mode.slice(1);
                }
            }
        });
    </script>
</body>

</html>
