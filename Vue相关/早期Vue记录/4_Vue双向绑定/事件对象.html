<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click='xuclick($event)'>点击按钮</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var vm = new Vue({
        el: '#app',
        methods: {
            xuclick: function(event){
                //event 函数声明的形参
                //$event 是函数调用时的实参    使事件触发时 创建的事件对象
                console.log(event);
                console.log(event.type);
                console.log(event.target); //触发事件的html的元素
            }
        },
    })
</script>

</html>
