<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类式组件</title>
</head>

<body>
  <div id="test"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    //1、创建类似组件
    class MyComponent extends React.Component {
      render() {
        //render 是放在哪里的？ MyComponent的原型对象上，供实列使用的
        //render 中的this是？ MyComponent实列对象

        console.log('render中的this:', this);
        return <h2>类定义的组件！适用于复杂组件</h2>
      }
    }

    //2、渲染到组件页面
    ReactDOM.render(<MyComponent />, document.getElementById('test'))
    /*
    执行了 ReactDOM.render(<MyComponent />） 之后？
    1、解析了 组件标签 找到了my组件
    2、发现组件是类定义的，随后new出来该类的试列，并且通过该实列调用到原型上的render方法
    3、将render返回的虚拟DOM转为真实DOm 随后呈现到页面中
    */


  </script>
</body>

</html>
